<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bike Weather App</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Bike Weather App</h1>
    
      <section class="location-response">
        <div class='flex-wrapper location-wrapper'>
        <h2>Where are you located?</h2>
        <form class="user-location">
            <label for='city'>
              <span>City</span>
              <input type='text' id='city' name='city'>
            </label>
            <label for='country'>
              <span>Country</span>
              <select id="country" name="country" class="form-control">
              </select>
            </label>
            <button type='submit' class='location-button'>Submit</button>
        </form>
        </div>
        <img id='wheel' src='BikeWheel.png'>
      </section>
    
    <div class='flex-wrapper'>
      <section class="date-response"></section>
    </div>
    <div class='flex-wrapper'> 
      <section class='results'>
        <p></p>
      </section>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs"></script>
    <script>
      dayjs().format()
    </script>
    <script src="countries.js"></script>
    <script src="main.js"></script>
  </body>
</html>
